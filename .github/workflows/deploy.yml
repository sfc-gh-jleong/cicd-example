name: Snowflake CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Deploy Database Setup
        run: snow sql -f sql/01_setup_database.sql

      - name: Deploy Stored Procedures
        run: snow sql -f sql/02_stored_procedures.sql

      - name: Deploy Tasks
        run: snow sql -f sql/03_tasks.sql

      - name: Verify Deployment
        run: snow sql -q "SELECT TABLE_NAME FROM CICD.INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA = 'ETL'"
