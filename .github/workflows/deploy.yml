name: Snowflake CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Deploy Database Setup
        run: |
          snow sql -f sql/01_setup_database.sql \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --password $SNOWFLAKE_PASSWORD \
            --warehouse $SNOWFLAKE_WAREHOUSE

      - name: Deploy Stored Procedures
        run: |
          snow sql -f sql/02_stored_procedures.sql \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --password $SNOWFLAKE_PASSWORD \
            --warehouse $SNOWFLAKE_WAREHOUSE

      - name: Deploy Tasks
        run: |
          snow sql -f sql/03_tasks.sql \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --password $SNOWFLAKE_PASSWORD \
            --warehouse $SNOWFLAKE_WAREHOUSE

      - name: Verify Deployment
        run: |
          snow sql -q "SELECT TABLE_NAME FROM CICD.INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA = 'ETL'" \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --password $SNOWFLAKE_PASSWORD \
            --warehouse $SNOWFLAKE_WAREHOUSE
