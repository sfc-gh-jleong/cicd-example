name: Snowflake CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Configure Snowflake CLI
        run: |
          mkdir -p ~/.snowflake
          cat > ~/.snowflake/config.toml << EOF
          [connections.default]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          EOF

      - name: Deploy Database Setup
        run: snow sql -f sql/01_setup_database.sql

      - name: Deploy Stored Procedures
        run: snow sql -f sql/02_stored_procedures.sql

      - name: Deploy Tasks
        run: snow sql -f sql/03_tasks.sql

      - name: Verify Deployment
        run: snow sql -q "SELECT TABLE_NAME FROM CICD.INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA = 'ETL'"
